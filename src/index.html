<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-[#f5f5f5] overflow-x-hidden">
    <div class="toast bg-green-600 p-4 max-w-[220px] font-normal text-white rounded-xl absolute right-2 top-5 translate-x-72">
      <p id="notif">Successfully added !</p>
    </div>
    <main>
      <section class="main">
        <div class="container mx-auto">
          <div class="wrapper w-1/2 mx-auto shadow p-5 bg-white mt-36">
            <h1 class="wrapper__title text-center uppercase my-11 text-sky-600 text-5xl font-bold">My to do list</h1>

            <form id="submitform" action="#">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                  id="task"
                    type="text"
                    placeholder="Enter new task title"
                    class="p-3 w-full shadow focus:ring-4 focus:outline-none focus:cyan-500 rounded-sm border-spacing-1 border border-blue-400"
                  />
                </label>
                <button
                  class="py-3 px-10 bg-blue-600 text-white focus:ring-4 focus:ring-cyan-200 rounded-sm active:bg-blue-700"
                >
                  ADD
                </button>
              </div>
              <div class="flex justify-between gap-5 mt-5 cursor-pointer">
                <div class="border-spacing-1 border border-green-600 p-2 w-1/2">
                  <p id="done" class="text-green-500">To do done : <span id="done">50</span></p>
                </div>
                <div class="border-spacing-1 border border-orange-600 p-2 w-1/2">
                  <p id="progress" class="text-orange-500">To do on progress : <span id="progress">50</span></p>
                </div>
              </div>

            </form>


            <ul class="list mt-3">

            </ul>


          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./utils/utils.js"></script>
  <script src="./script.js"></script>
</html>
